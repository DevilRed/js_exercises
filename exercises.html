<!DOCTYPE html>
<html>
<head>
	<title>exercises</title>
</head>
<body>
	<div class="factorial">
		<h3>Factorial section</h3>
		<label for="factorial-input">factorial: </label>
		<input id="factorial-input"></input>
		<button id="start">calculate factorial</button>
		<div class="result"></div>
	</div>
	<div class="even-section">
		<h3>Is even section</h3>
		<label for="even-input">number: </label>
		<input id="even-input"></input>
		<button class="start">calculate even</button>
		<div class="result"></div>
	</div>
	<div class="palidromo-section">
		<h3>Is palidromo section</h3>
		<label for="palidromo-input">word: </label>
		<input id="palidromo-input"></input>
		<button class="start">is palidromo?</button>
		<div class="result"></div>
	</div>
	<div class="lowerupper-section">
		<h3>Lowercase or Uppercase or both section</h3>
		<label for="lowerupper-input">word: </label>
		<input id="lowerupper-input"></input>
		<button class="start">is Lowecase, uppercase or both?</button>
		<div class="result"></div>
	</div>
	<div class="table-section">
		<h3>Do multiplication table through JS</h3>
		<label for="table-input">Enter the number to do the table: </label>
		<input id="table-input"></input>
		<button class="start">Do table</button>
		<div class="result"></div>
	</div>
	<div class="game-section">
		<h3>Guessing game</h3>
		<label for="game-input">Guess the number between 0 and 10: </label>
		<input id="game-input"></input>
		<button class="start">Guess</button>
		<div class="result"></div>
	</div>
	<div class="fibonnaci-section">
		<h3>fibonnaci series</h3>
		<!-- <label for="fibonnaci-input">Guess the number between 0 and 10: </label>
		<input id="game-input"></input> -->
		<button class="start">Show fibonnaci</button>
		<div class="result"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="exercises.js"></script>
	<script type="text/javascript" src="exercises2.js"></script>
</body>
</html>
